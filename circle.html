<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/style.css">
    <title>progress bar</title>
</head>
<body id="">
    <nav></nav>
    <main>
        <h1 data-text="trickk 2 : circular-progress-bar">trickk 2 : circular-progress-bar</h1>
        <div class="container">
            <div class="prog">
                <div class="outer-circle out1">
                    <div class="inner-circle in1">
                        <p><span class="count c10">70</span>%</p>
                    </div>
                </div>
            </div>
            <div class="prog">
                <div class="outer-circle out3">
                    <div class="inner-circle in2">
                        <p><span class="count c20">20</span>%</p>
                    </div>
                </div>
            </div>
            <div class="prog">
                <div class="outer-circle out3">
                    <div class="inner-circle in3">
                        <p><span class="count c30">40</span>%</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="snippet">
            <h1>Code Sample</h1>
            <div class="container">
                <div class="sob">
                    <h3>HTML</h3>
                    <div class="snip html">

                    </div>
                </div>
                <div class="sob">
                    <h3>SCSS</h3>
                    <div class="snip scss">

                    </div>
                </div>
                <div class="sob">
                    <h3>Javascript</h3>
                    <div class="snip java">

                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="circle.js"></script>
    <script src="nav.js"></script>
    <!-- <script src=".js"></script> -->
</body>
</html>
